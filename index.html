<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Simple Dashboard</title>
<meta name="robots" content="noindex,nofollow" />
<style>
body{margin:0;font-family:system-ui;background:#fff;color:#111}
header{padding:14px 16px;border-bottom:1px solid #e5e7eb;position:sticky;top:0;background:#fff}
h1{margin:0;font-size:18px}
h3{margin:18px 0 10px;font-size:14px}
.wrap{padding:14px 16px;max-width:1100px;margin:auto}
.row,.grid{display:grid;gap:14px}
.row{grid-template-columns:1fr 1fr}
.grid{grid-template-columns:1fr 1fr}
@media(max-width:900px){.row,.grid{grid-template-columns:1fr}}
.card{border:1px solid #e5e7eb;border-radius:12px;background:#fff;overflow:hidden}
.card h2{margin:0;padding:10px 12px;font-size:14px;border-bottom:1px solid #e5e7eb;display:flex;justify-content:space-between}
iframe{width:100%;height:320px;border:0}
.pill{font-size:12px;border:1px solid #e5e7eb;border-radius:999px;padding:2px 8px;color:#374151}
</style>
</head>

<body>
<header><h1>My Simple Dashboard</h1></header>
<div class="wrap">

<h3>国債利回り（米国）</h3>
<div class="grid">
<div class="card"><h2>米国2年 <span class="pill">FRED</span></h2>
<iframe src="https://s.tradingview.com/widgetembed/?symbol=FRED%3ADGS2&interval=60"></iframe></div>

<div class="card"><h2>米国5年 <span class="pill">FRED</span></h2>
<iframe src="https://s.tradingview.com/widgetembed/?symbol=FRED%3ADGS5&interval=60"></iframe></div>

<div class="card"><h2>米国10年 <span class="pill">FRED</span></h2>
<iframe src="https://s.tradingview.com/widgetembed/?symbol=FRED%3ADGS10&interval=60"></iframe></div>

<div class="card"><h2>米国30年 <span class="pill">FRED</span></h2>
<iframe src="https://s.tradingview.com/widgetembed/?symbol=FRED%3ADGS30&interval=60"></iframe></div>
</div>

<h3>国債利回り（日本）</h3>
<div class="grid">
<div class="card"><h2>日本2年 <span class="pill">TVC</span></h2>
<iframe src="https://s.tradingview.com/widgetembed/?symbol=TVC%3AJPT2Y&interval=60"></iframe></div>

<div class="card"><h2>日本5年 <span class="pill">TVC</span></h2>
<iframe src="https://s.tradingview.com/widgetembed/?symbol=TVC%3AJPT5Y&interval=60"></iframe></div>

<div class="card"><h2>日本10年 <span class="pill">TVC</span></h2>
<iframe src="https://s.tradingview.com/widgetembed/?symbol=TVC%3AJPT10Y&interval=60"></iframe></div>

<div class="card"><h2>日本30年 <span class="pill">TVC</span></h2>
<iframe src="https://s.tradingview.com/widgetembed/?symbol=TVC%3AJPT30Y&interval=60"></iframe></div>
</div>

</div>
</body>
</html>
